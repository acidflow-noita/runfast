      name: Noita Map ↗
      url: "https://map.runfast.stream"
      weight: 1
    - identifier: mods
      name: My Noita Mods on Steam ↗
      url: "https://steamcommunity.com/id/wuote/myworkshopfiles/?appid=881100&p=1&numperpage=30"
      weight: 2
    - identifier: wayback
      name: Noita Wayback Machine ↗
      url: "https://github.com/acidflow-noita/noita-wayback-machine?tab=readme-ov-file#noita-wayback-machine"
      weight: 3
    - identifier: search
      name: Search
      weight: 4
      params:
        type: search
    - identifier: github
      name: Contribute on GitHub
      url: "https://github.com/orgs/acidflow-noita/repositories"
      weight: 5
      params:
        icon: github
  sidebar:
    - identifier: morelinks
      name: More stuff!
      params:
        type: separator
      weight: 1
    - identifier: map
      name: Noita Map ↗
      url: "https://map.runfast.stream/"
      weight: 1
    - identifier: mods
      name: My Noita Mods on Steam ↗
      url: "https://steamcommunity.com/id/wuote/myworkshopfiles/?appid=881100&p=1&numperpage=30"
      weight: 2
    - identifier: wayback
      name: Noita Wayback Machine ↗
      url: "https://github.com/acidflow-noita/noita-wayback-machine?tab=readme-ov-file#noita-wayback-machine"
      weight: 3
    - identifier: github
      name: GitHub ↗
      url: "https://github.com/orgs/acidflow-noita/repositories"
      weight: 4
params:
  navbar:
    width: normal
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 100
      height: 50
  footer:
    disabled: true
    displayCopyright: true
    displayPoweredBy: false
  theme:
    default: dark
    displayToggle: false
  page:
    width: normal
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
  services:
    googleAnalytics:
      ID: G-E60YMP3EY2
