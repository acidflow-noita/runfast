      parent: noitastuff
    - identifier: nt
      name: Noita Together
      pageRef: /nt
      parent: noitastuff
    - identifier: dono
      name: Donate
      weight: 5
      pageRef: /donate
    - identifier: search
      name: Search
      params:
        type: search
      weight: 6
    - identifier: dc
