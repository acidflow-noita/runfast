params:
  navbar:
    width: full
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 100
      height: 50

  footer:
    disabled: true
    displayCopyright: true
    displayPoweredBy: false

  theme:
    default: dark
    displayToggle: false

  page:
    width: normal

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: full
  
  highlight:
    copy:
      enable: true
      # hover | always
      display: always

services:
  googleAnalytics:
    ID: G-E60YMP3EY2